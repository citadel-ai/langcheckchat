<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-3">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h1 class="mt-3 mb-3 text-center">Ask me anything!!</h1>

        <div id="chatWindow" class="chat-window mb-3"></div>

        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Type your question...">
            <div class="input-group-append">
                <button id="sendButton" class="btn btn-primary">Send</button>
            </div>
        </div>
        <div class="mt-3">
            <a href="static/log.html">See Chat Log</a>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
