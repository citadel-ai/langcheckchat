<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangCheck Q&A</title>

 <link rel="icon" type="image/png" href="/static/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="container mt-3">
    <img src="/static/logo.svg" alt="Logo" class="logo right">
    <img src="/static/wrong_logo.svg" alt="Logo" class="logo wrong" hidden>
    <h1 class="right mt-3 mb-5 text-center">LangCheck Bot</h1>
    <h1 class="wrong mt-3 mb-5 text-center" hidden><span class="font-weight-bold" style="color: red;">Wrong</span>Check Bot</h1>
    <div class="text-center">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="botType" id="right-button" value="right" checked>
        <label class="form-check-label" for="right-button">LangCheck Bot</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="botType" id="wrong-button" value="wrong">
        <label class="form-check-label" for="wrong-button">WrongCheck Bot</label>
      </div>
    </div>
    <p class="mt-3 mb-5 text-center">LangCheck社の社内情報Q&Aボットです</h1>


    <div class="input-group mb-3">
      <select class="custom-select" id="user-input">
        <!-- Options are added dynamically added here -->
      </select>
      <div class="input-group-append">
        <button id="send-button" class="btn btn-success">Ask Question</button>
      </div>
    </div>

    <div id="chat-window" class="mb-3 shadow-sm" style="display: none;"></div>

    <div id="metrics-and-sources-container" class="row" style="display: none;">
      <div class="col-8">
        <table class="table table-bordered" id="sources-table" style="table-layout: fixed;">
          <thead class="thead-light">
            <tr>
              <th>
                <span data-toggle="tooltip" data-placement="right" title="This is the relevant source document that was retrieved and passed into the LLM's context window to answer the question.">
                  Source Document
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <pre style="white-space: pre-wrap;">
                  <!-- Rows will be added dynamically here -->
                </pre>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-4">
        <div>
          <table class="table table-bordered table-hover" id="metrics-table">
            <thead class="thead-light">
              <tr>
                <th>Metric</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody class="text-monospace">
              <!-- Rows will be added dynamically here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/chat.js"></script>
</body>

</html>
